<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usercontact</title>
    <link rel="stylesheet" href="usercontact.css"/>
</head>
<body>
    <form>
        <div class="contact-info">
            <span class="close-btn">&times;</span>
            <h2>Signup</h2>
            <p>Already have an account? <span>Login</span></p>
            <input type="text" placeholder="Username"/>
            <input type="email" placeholder="Email"/>
            <input type="password" placeholder="Password"/>
            <input type="password" placeholder="Confirm Password"/>
            <button class="login-signup-btn">Signup</button>
            <hr><span>or login with</span><hr>
            <div class="login-buttons">
                <button class="login-btn-1">Facebook</button>
                <button class="login-btn-2">Google</button>
                <button class="login-btn-3">Twitter</button>
            </div>
        </div>
    </form>

    
</body>
</html>
